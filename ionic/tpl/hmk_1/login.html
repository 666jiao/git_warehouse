<div class="list list-inset">
    <a href="#/alllian" class="button button-assertive button-block">alllian</a>
</div>

<div class="list list-inset">
    <label class="item item-input item-floating-label">
        <span class="input-label">姓名</span>
        <input type="text" placeholder="姓名"/>
    </label>
    <label class="item item-input item-floating-label">
        <span class="input-label">年龄</span>
        <input type="number" placeholder="年龄"/>
    </label>
	
	<label class="item item-input">
        <span class="input-label">日期：</span>
        <input type="date"/>
    </label>

	<label class="item item-input item-select">
	    <span class="input-label">选择喜欢的颜色</span>
	    <select>
	        <option value="red">红色</option>
	        <option value="blue">蓝色</option>
	        <option value="yellow">黄色</option>
	    </select>
	</label>


	<div class="item item-toggle">
        <span class="input-label">切换开关</span>
        <label class="toggle toggle-assertive">
            <input type="checkbox" checked>
            <div class="track">
                <div class="handle"></div>
            </div>
        </label>
    </div>

    
	
	<div class="item">
        <span class="input-label">选择英雄</span>
        <ion-list>
		    <ion-checkbox>钢铁侠</ion-checkbox>
		    <ion-checkbox>蜘蛛侠</ion-checkbox>
		    <ion-checkbox>緑巨人</ion-checkbox>
		</ion-list>
    </div>

	<div class="item">
        <span class="input-label">选择性别</span>
        <ion-list>
            <ion-radio>男</ion-radio>
            <ion-radio>女</ion-radio>
        </ion-list>
    </div>
</div>
