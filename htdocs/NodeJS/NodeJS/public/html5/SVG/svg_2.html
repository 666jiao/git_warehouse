<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H5的新特性--SVG绘图矩形</title>
	<style>
		body{
			text-align: center;
		}
		svg{
			background: #ddd;
		}
	</style>
</head>
<body>
	<h1>H5的新特性--SVG绘图矩形</h1>
	<svg width="500" height="400">
		<rect height="100" width="100" x="0" y="300"  fill-opacity="0.2"></rect>
		<rect height="300" width="30" x="390" y="90" stroke="#f0f" 
		stroke-width="3" fill="#f00" stroke-opacity="0" id="rect"></rect>
		<script>
			rect.onmouseover=function(e){
				// e.target.style.opacity=0;
				this.setAttribute("fill-opacity",0.1);
				this.setAttribute("stroke-opacity",1);
			}
			rect.onmouseout=function(e){
				// e.target.style.opacity=1;
				this.setAttribute("fill-opacity",1);
				this.setAttribute("stroke-opacity",0);
			}
		</script>
	</svg>
	
	

</body>
</html>
