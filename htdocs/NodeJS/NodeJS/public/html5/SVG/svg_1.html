<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H5的新特性--SVG绘图矩形</title>
	<style>
		body{
			text-align: center;
		}
		svg{
			background: #ddd;
		}
	</style>
</head>
<body>
	<h1>H5的新特性--SVG绘图矩形</h1>
	<svg width="500" height="400">
		<rect height="100" width="100"></rect>
		<rect height="100" width="100" x="400" y="0"></rect>
		<rect height="100" width="100" x="0" y="300" fill="#f00" fill-opacity="0.2"></rect>
		<rect height="100" width="100" x="390" y="290" stroke="#f0f" stroke-width="3" fill="transparent"></rect>
	</svg>

	

</body>
</html>
