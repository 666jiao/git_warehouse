<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H5的新特性--SVG绘图矩形</title>
	<style>
		body{
			text-align: center;
		}
		svg{
			background: #ddd;
		}
	</style>
</head>
<body>
	<h1>H5的新特性--SVG绘图矩形</h1>
	<svg width="500" height="400" id="s1">
		
	</svg>
	
	<script>
		var html=`<rect height="100" width="100" x="0" y="300"  fill-opacity="0.2"></rect>`;
		html+=`<rect height="100" width="100" x="0" y="0"  fill-opacity="0.2"></rect>`;
		s1.innerHTML=html;
	</script>

</body>
</html>
