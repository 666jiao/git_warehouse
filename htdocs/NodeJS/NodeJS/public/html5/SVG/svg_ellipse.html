	<h1>H5的新特性--SVG绘图矩形</h1>
	<!-- round/butt/square -->
	<svg width="500" height="400" id="s1">
		<ellipse rx="100" ry="60" cx="200" cy="100" stroke="#0f0"></ellipse>	

		<line x1="0" y1="0" x2="500" y2="400" stroke="#0f0"></line>
		<line x1="450" y1="50" x2="50" y2="350" stroke-width="50" stroke="#0f0" stroke-linecap="round"></line>
	</svg>
	
	<script>
		

		function rn(min,max){
			var n=Math.floor(Math.random()*(max-min)+min);
			return n;
		}

		function rc(min,max){
		  var r=rn(min,max);
		  var g=rn(min,max);
		  var b=rn(min,max);
		  return `rgb(${r},${g},${b})`;
		}
