<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			text-align: center;
		}
		svg{
			background: #ddd;
		}
		div{
			width: 800px;
			height: 400px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<h1>使用Two.js创建圆形和矩形</h1>
	<div id="box"></div>
	<script src="js/two.js"></script>
	<script>
	var two=new Two({
		width:800,
		height:400,
		type:Two.Types.svg
	}).appendTo(box);
	var c=two.makeCircle(50,50,20);
	var r=two.makeRectangle(600,200,100,100);
	two.update()
	</script>
</body>
</html>
