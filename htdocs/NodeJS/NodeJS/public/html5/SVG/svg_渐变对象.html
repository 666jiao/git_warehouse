<html lang="en">

<body>
	<h1>H5的新特性--SVG绘图矩形</h1>
	<svg width="800" height="600" id="s1">
		<defs>
			<linearGradient id="g3" x1="0%" y1="0%" x2="100%" y2="0">
				<stop offset="0%" stop-color="red" stop-opacity=""/>
				<stop offset="10%" stop-color="green" stop-opacity=""/>
				<stop offset="20%" stop-color="black" stop-opacity=""/>
				<stop offset="30%" stop-color="orange" stop-opacity=""/>
				<stop offset="40%" stop-color="red" stop-opacity=""/>
				<stop offset="50%" stop-color="blue" stop-opacity=""/>
				<stop offset="60%" stop-color="cyan" stop-opacity=""/>
				<stop offset="70%" stop-color="red" stop-opacity=""/>
				<stop offset="80%" stop-color="red" stop-opacity=""/>
				<stop offset="90%" stop-color="red" stop-opacity=""/>
				<stop offset="100%" stop-color="yellow" stop-opacity=""/>
			</linearGradient>
		</defs>
		<rect fill="url(#g3)" width="800" height="600" x="0" y="0">
			
		</rect>
	</svg>
	
	<script>
		console.log(g3.children.length)
		for(var i=0;i<g3.children.length;i++){
			g3.children[i].setAttribute("stop-color",rc());
		}
		// function rn(min,max){
		// 	var n=Math.floor(Math.random()*(max-min)+min);
		// 	return n;
		// }

		// function rc(min,max){
		//   var r=rn(min,max);
		//   var g=rn(min,max);
		//   var b=rn(min,max);
		//   return `rgb(${r},${g},${b})`;
		// }

		function rc(){
		  var r=Math.floor(Math.random()*256);
		  var g=Math.floor(Math.random()*256);
		  var b=Math.floor(Math.random()*256);
		  var a=Math.random();
		  return `rgba(${r},${g},${b},${a})`;
		}
	</script>

</body>
</html>
