<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H5的新特性--SVG绘图矩形</title>
	<style>
		body{
			text-align: center;
		}
		svg{
			background: #ddd;
		}
	</style>
</head>
<body>
	<h1>H5的新特性--SVG绘图矩形</h1>
	<svg width="500" height="400">
		<rect height="0" width="30" x="100" y="0"  fill-opacity="0.2" id="r2"></rect>
		<rect height="300" width="30" x="390" y="0" stroke="#f0f" 
		stroke-width="3" fill="#f00" stroke-opacity="0" id="r1"></rect>
		<script>
			// var x=0,y=300;
			var s=setInterval(function(){
				var x=parseInt(r2.getAttribute("height"));
				x+=10;
				if(x>150){clearInterval(s)};
				r2.setAttribute("height",x);
			},50)
			var c=setInterval(function(){
				var y=parseInt(r1.getAttribute("height"));
				y-=10;
				if(y<150){clearInterval(c)}
				r1.setAttribute("height",y);
			},50)
			// rect.onmouseover=function(e){
			// 	// e.target.style.opacity=0;
			// 	this.setAttribute("fill-opacity",0.1);
			// 	this.setAttribute("stroke-opacity",1);
			// }
			// rect.onmouseout=function(e){
			// 	// e.target.style.opacity=1;
			// 	this.setAttribute("fill-opacity",1);
			// 	this.setAttribute("stroke-opacity",0);
			// }
		</script>
	</svg>
	
	

</body>
</html>
