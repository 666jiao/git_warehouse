<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			background: black;
		}
	</style>
</head>
<body>
	<h1>h5新特性--canvas绘图</h1>
  
	<canvas width="600" height="400" id="c1">您的浏览器不支持canvas绘图</canvas>

<script>
var ctx=c1.getContext("2d");  


// 实心三角形
ctx.beginPath();
ctx.fillStyle=rc();
ctx.moveTo(100,100);
ctx.lineTo(200,100);
ctx.lineTo(200,200);
ctx.closePath();
ctx.fill(); 
 

// 空心三角形
ctx.beginPath();
ctx.lineWidth=4;
ctx.strokeStyle=rc();
ctx.moveTo(300,300);
ctx.lineTo(300,200);
ctx.lineTo(360,360);
ctx.closePath(); 
ctx.stroke();

function rc(){
  var r=Math.floor(Math.random()*256);
  var g=Math.floor(Math.random()*256);
  var b=Math.floor(Math.random()*256);
  return `rgb(${r},${g},${b})`;
}
</script>
</body>
</html>
