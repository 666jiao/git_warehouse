<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="#">
		邮箱<input type="email" name="uemail"><br>
		网站<input type="url" name="userurl"><br>
		年龄<input type="number" name="age" min="19" max="45" step="1"><br>
		电话<input type="tel" name="mytel"><br>
		搜索<input type="search" name="mysearch"><br>
		范围<input type="range" min="0" max="150" step="5" value="20" name="userScore"><br>
		颜色<input type="color" name="mycolor" value=""><br>
		日期<input type="date" name="mydate"><br>
		月份<input type="month" name="mymonth"><br>
		星期<input type="week" name="myweek"><br>
		<input type="submit" value="test">

		
	</form>
</body>
</html>
