<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="#">
		机油的含量 <meter id="m1" min="0" max="100" low="30" high="70" optimum="40" value="0"></meter>
		PM2.5数值 <meter id="m2" min="0" max="500" low="100" high="300" optimum="10" value="100"></meter>
		每月工资 <meter id="m3" min="0" max="100000" low="20000" high="70000" optimum="90000" value="10000"></meter>
	</form>
	<script>
		var t=setInterval(function(){
			
			var v=m1.value;
			v+=5;
			m1.value=v;
			if(m1.value>=100){
				clearInterval(t);	
				// alert("下载完成");
			}
			
		},100);
		var timer2=setInterval(function(){
			var v=m2.value;
			v+=5;
			m2.value=v;
			if(m2.value>=500){
				clearInterval(timer2);	
				// alert("下载完成");
			}
		},100);
		var timer3=setInterval(function(){
			var v=m3.value;
			v+=500;
			m3.value=v;
			if(m3.value>=100000){
				clearInterval(timer3);	
				// alert("下载完成");
			}
		},100);
	</script>
</body>
</html>
