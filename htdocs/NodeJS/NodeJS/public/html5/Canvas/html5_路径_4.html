<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
            width:100%;
            overflow:hidden;
            margin:0;
            background:hsla(0,0%,0%,0.5);
        }
		canvas{
			background: black;
		}
	</style>
</head>
<body>
	<!-- <h1>h5新特性canvas绘图</h1> -->
  
	<canvas id="c1">您的浏览器不支持canvas绘图</canvas>

<script>
var ctx=c1.getContext("2d"),  
w = c1.width = window.innerWidth,                                
h = c1.height = window.innerHeight;
// c1.style.background=rc();

ctx.beginPath();
ctx.lineWidth=5;

ctx.strokeStyle=rc(); 
ctx.arc(w/2,h/2,400,0*Math.PI/180,360*Math.PI/180);

ctx.stroke();


ctx.beginPath();
// var lGrd=context.createLinearGradient(0,0,w,h);  
// lGrd.addColorStop(0,rc());
// lGrd.addColorStop(0.1,rc());
// lGrd.addColorStop(0.2,rc());
// lGrd.addColorStop(0.3,rc());
// lGrd.addColorStop(0.4,rc());
// lGrd.addColorStop(0.5,rc());
// lGrd.addColorStop(0.6,rc());
// lGrd.addColorStop(0.7,rc());
// lGrd.addColorStop(0.8,rc());  
// lGrd.addColorStop(0.9,rc());
// lGrd.addColorStop(1,rc());
ctx.fillStyle=rc();
ctx.arc(w/2,h/2,300,0*Math.PI/180,360*Math.PI/180);
ctx.fill();


function rc(){
  var r=Math.floor(Math.random()*256);
  var g=Math.floor(Math.random()*256);
  var b=Math.floor(Math.random()*256);
  return `rgb(${r},${g},${b})`;
}
</script>
</body>
</html>
