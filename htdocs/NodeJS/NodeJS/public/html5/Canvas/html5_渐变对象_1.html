function anim(){
	var rGrd=context.createRadialGradient(w/2,h/2,1,w/2,h/2,h/2);  
	rGrd.addColorStop(0,hs());
	rGrd.addColorStop(0.1,hs());
	rGrd.addColorStop(0.2,hs());
	rGrd.addColorStop(0.3,hs());
	rGrd.addColorStop(0.4,hs());
	rGrd.addColorStop(0.5,hs());
	rGrd.addColorStop(0.6,hs());
	rGrd.addColorStop(0.7,hs());
	rGrd.addColorStop(0.8,hs());  
	rGrd.addColorStop(0.9,hs());  
	rGrd.addColorStop(1,hs());  
	context.fillStyle=rGrd;  
	context.fillRect(0,0,w,h);
	t += _t;
	// window.requestAnimationFrame(anim); 
}   
anim() 

setInterval(function(){
	anim()
},500)
// =====================================================
function rc(){
  var r=Math.floor(Math.random()*256);
  var g=Math.floor(Math.random()*256);
  var b=Math.floor(Math.random()*256);
  var a=Math.random();
  return `rgba(${r},${g},${b},${a})`;
}
console.log(rc())
function hs(){
  var h=Math.floor(Math.random()*361);
  var s=Math.floor(Math.random()*101);
  var l=Math.floor(Math.random()*101);
  var a=Math.random();
  return `hsla(${h},${s}%,${l}%,${a})`;
}
console.log(hs())
