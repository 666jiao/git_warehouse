<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
	      text-align: center;
	    }
	    canvas {
	      background: #ddd;
	    }
	</style>
</head>
<body>
	<h1>h5新特性--canvas绘图</h1>
  
	<canvas width="1200" height="800" id="c2">您的浏览器不支持canvas绘图</canvas>

<script>
//1:获取画笔
  var ctx=c2.getContext("2d");
  var p3=new Image();
  p3.src="video_audio/p3.png";
  p3.onload=function(){
      var x=0;//要绘制的飞机位置
      var y=0;//要绘制的飞机位置
      c2.onmousemove=function(e){
        x=e.offsetX-100;
        y=e.offsetY-50;
      }
      setInterval(function(){
        ctx.clearRect(0,0,1200,800);
        ctx.drawImage(p3,x,y);
      },50);
  };
  


function rc(){
  var r=Math.floor(Math.random()*256);
  var g=Math.floor(Math.random()*256);
  var b=Math.floor(Math.random()*256);
  return `rgb(${r},${g},${b})`;
}
</script>
</body>
</html>
