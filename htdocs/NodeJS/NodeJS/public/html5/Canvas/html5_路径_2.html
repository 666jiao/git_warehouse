<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			background: black;
		}
	</style>
</head>
<body>
	<h1>h5新特性--canvas绘图</h1>
  
	<canvas width="500" height="400" id="c1">您的浏览器不支持canvas绘图</canvas>

<script>
var ctx=c1.getContext("2d");  

// ctx.beginPath();
// ctx.lineWidth=5;
// ctx.strokeStyle=rc();
// ctx.arc(250,200,100,-270*Math.PI/180,0*Math.PI/180);
// ctx.moveTo(250,200);
// ctx.lineTo(350,200);
// ctx.moveTo(250,200);
// ctx.lineTo(250,300);
// ctx.moveTo(350,200);
// ctx.lineTo(250,300);
// ctx.stroke();

ctx.beginPath();
ctx.lineWidth=20;
ctx.strokeStyle=rc();
ctx.arc(250,200,100,0*Math.PI/180,360*Math.PI/180);
ctx.stroke();

var s=0;
var n=setInterval(function(){
	s+=10;
	if(s>360){clearInterval(n);}
	ctx.beginPath();
	ctx.lineWidth=5;
	ctx.strokeStyle=rc();
	ctx.arc(250,200,100,0*Math.PI/180,s*Math.PI/180);
	ctx.stroke();
	
},100);



function rc(){
  var r=Math.floor(Math.random()*256);
  var g=Math.floor(Math.random()*256);
  var b=Math.floor(Math.random()*256);
  return `rgb(${r},${g},${b})`;
}
</script>
</body>
</html>
