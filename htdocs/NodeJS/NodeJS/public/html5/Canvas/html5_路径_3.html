<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			background: black;
		}
	</style>
</head>
<body>
	<h1>h5新特性--canvas绘图</h1>
  
	<canvas width="500" height="400" id="c1">您的浏览器不支持canvas绘图</canvas>

<script>
var ctx=c1.getContext("2d");  
function closeMouth(){
	ctx.beginPath();
	ctx.lineWidth=2;
	ctx.strokeStyle=rc();
	ctx.arc(250,200,100,-360*Math.PI/180,0*Math.PI/180);
	ctx.moveTo(250,200);
	ctx.lineTo(350,200);
	ctx.stroke();

	ctx.beginPath();
	ctx.fillStyle=rc();
	ctx.arc(250,150,30,0*Math.PI/180,360*Math.PI/180);
	ctx.fill();
	
	ctx.beginPath();
	ctx.fillStyle=rc();
	ctx.arc(256,143,5,0*Math.PI/180,360*Math.PI/180);
	ctx.fill();
}
// closeMouth()


function openMouth(){
	ctx.beginPath();
	ctx.lineWidth=2;
	ctx.strokeStyle=rc();
	ctx.arc(250,200,100,-320*Math.PI/180,-30*Math.PI/180);
	ctx.lineTo(250,200);
	ctx.closePath();
	ctx.stroke();

	ctx.beginPath();
	ctx.fillStyle=rc();
	ctx.arc(250,150,30,0*Math.PI/180,360*Math.PI/180);
	ctx.fill();

	ctx.beginPath();
	ctx.fillStyle=rc();
	ctx.arc(256,143,5,0*Math.PI/180,360*Math.PI/180);
	ctx.fill();
}
// openMouth()

var s=true;
var t=setInterval(function(){
	ctx.clearRect(0,0,500,400);
	if(s){
		openMouth();
		s=false;
	}else{
		closeMouth();
		s=true;
	}
},500)





function rc(){
  var r=Math.floor(Math.random()*256);
  var g=Math.floor(Math.random()*256);
  var b=Math.floor(Math.random()*256);
  return `rgb(${r},${g},${b})`;
}
</script>
</body>
</html>
