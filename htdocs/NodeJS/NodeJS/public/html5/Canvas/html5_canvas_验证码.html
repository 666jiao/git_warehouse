<body>
  
	<canvas id="c2">您的浏览器不支持canvas绘图</canvas>

<script>
//1:获取画笔
var ctx=c2.getContext("2d"),
// w=c2.width=window.innerWidth,                                
// h=c2.height=window.innerHeight,
s=120,d=30;
c2.width=s;
c2.height=d;
ctx.fillStyle=rc(180,230);
ctx.fillRect(0,0,s,d);

var pool='ABCDEFGHIJKLMNOP012345';
for(var i=0;i<4;i++){
  var c=pool[rn(0,pool.length)];
  var fs=rn(18,40);
  ctx.font=fs+"px SimHei";
  ctx.fillStyle=rc(80,180);
  ctx.textBaseline='top';
  var deg=rn(-45,45);
  ctx.save();
  ctx.translate(30*i+15,15);
  ctx.rotate(deg*Math.PI/180);
  ctx.fillText(c,-15+5,-15);
  ctx.restore();
}

for(var i=0;i<6;i++){
      ctx.strokeStyle=rc(0,255);
      ctx.beginPath();
      ctx.moveTo(rn(0,s),rn(0,d));
      ctx.lineTo(rn(0,s),rn(0,d));
      ctx.stroke();
    }

for(var i=0;i<50;i++){
  ctx.fillStyle=rc(0,255);
  ctx.beginPath();
  ctx.arc(rn(0,s),rn(0,d),0.5,0,2*Math.PI);
  ctx.fill();
}


function rn(min,max){
  var n=Math.floor(Math.random()*(max-min)+min);
    return n;
};

function rc(min,max){
  var r=rn(min,max);
  var g=rn(min,max);
  var b=rn(min,max);
  return `rgb(${r},${g},${b})`;
}

console.log(rn(5,10),rc(10,20));
</script>
</body>
</html>
