<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			background: black;
		}
	</style>
</head>
<body>
	<h1>h5新特性--canvas绘图</h1>
	<canvas width="500" height="400" id="c1">您的浏览器不支持canvas绘图</canvas>

<script>
var ctx=c1.getContext("2d");
ctx.textBaseline='top';//alphabetic/middle/bottom
// ctx.lineWidth=1;
ctx.font="30px Arial";
ctx.fillStyle=rc();
// ctx.fillText("tarena_2017",0,0);
// ctx.fillText("tarena_2017",300,0);
// ctx.fillText("tarena_2017",0,350);
// ctx.fillText("tarena_2017",300,350);
// ctx.fillText("tarena_2017",150,200); //填充样式


    

      var x = 0;
      var y = 10;
      var xDirection = 1;
      var txtWidth=ctx.measureText("tarena_2017").width;
      var t = setInterval(function(){
        ctx.clearRect(0,0,500,400);
        ctx.fillText("tarena_2017",x,y);
        x += 10*xDirection;
        if(x>=500-txtWidth){
          xDirection = -1;
        }else if(x<=0){
          xDirection = 1;
        }
      },50);



function rc(){
  var r=Math.floor(Math.random()*256);
  var g=Math.floor(Math.random()*256);
  var b=Math.floor(Math.random()*256);
  return `rgb(${r},${g},${b})`;
}



// ctx.font="30px SimHei";
// ctx.strokeText("❤中国❤",350,350); //描边样式

</script>
</body>
</html>
