<script>

var ctx = c1.getContext("2d");
      var x = 10;
      var y = 0;
      var yDirection=1;
      var t = setInterval(function(){
        ctx.clearRect(0,0,500,400);
        ctx.strokeRect(x,y,100,80);
        y += 10*yDirection;
        if(y>=400-80){
          yDirection = -1;
        }else if(y<=0){
          yDirection = 1;
        }
      },50);

</script>
