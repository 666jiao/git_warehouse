<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular.js"></script>
</head>
<body>
	<span ng-init="typ=[
						{name:'小明',age:20,sex:'未知',score:10},
						{name:'小花',age:18,sex:'女',score:100},
						{name:'小红',age:18,sex:'女',score:100},
						{name:'小美',age:18,sex:'女',score:98},
						{name:'小华',age:18,sex:'男',score:50},
						{name:'小刚',age:18,sex:'男',score:10},
						{name:'小丽',age:18,sex:'女',score:100},
						{name:'小琪',age:18,sex:'女',score:85}
						]"></span>

	<table border="1">
		<thead>
			<tr>
				<th>编号</th>
				<th>名字</th>
				<th>年龄</th>
				<th>性别</th>
				<th>分数</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(key,value) in typ" ng-if="value.score>=60">
				<td>{{key}}</td>
				<td>{{value.name}}</td>
				<td>{{value.age}}</td>
				<td>{{value.sex}}</td>
				<td>{{value.score}}</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
