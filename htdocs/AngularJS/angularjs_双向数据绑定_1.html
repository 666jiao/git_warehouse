<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular.js"></script>
</head>
<body>
	<div ng-controller="contro">
		<input type="text" ng-model="myInputTxt.nam">
		<p>{{myInputTxt.nam}}</p>

		<input type="checkbox" ng-model="sk">
		<input type="button" value="按钮" ng-disabled="!sk">
		<button ng-disabled="!sk">注册</button>
	</div>
	
	

	<script>
	    var app=angular.module("myapp",['ng']);
	    app.controller("contro",['$scope',function($scope){
	    	$scope.myInputTxt={nam:"北京城"};
	    	$scope.$watch('sk',function(newValue,oldValue){
	       		console.log($scope.sk)
	       		console.log(arguments)
	       });
	    }]);

	</script>
</body>
</html>
