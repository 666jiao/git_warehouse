<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular.js"></script>
</head>
<body>
	<div ng-app="myapp" ng-controller="contro">
		<table border="1" width="100%" style="text-align: center; border-collapse: collapse;">
			<thead>
				<tr>
					<th>编号</th>
					<th>名字</th>
					<th>年龄</th>
					<th>性别</th>
					<th>分数</th>
					<th>照片</th>
					<th>删除</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(key,value) in typ track by $index">
					<td>{{key}}</td>
					<td>{{value.name}}</td>
					<td>{{value.age}}</td>
					<td>{{value.sex}}</td>
					<td>{{value.score}}</td>
					<td><img ng-src="img/{{value.imgUrl}}" alt=""></td>
					<td><button ng-click="removeObj(key)">删除</button></td>
				</tr>
			</tbody>
		</table>
		
		<button ng-click="addObj()">加载更多...</button>
	</div>
	<script>
	    var app=angular.module("myapp",['ng']);
	    app.controller("contro",function($scope){
	        $scope.typ=[
						{name:'小明',age:20,sex:'未知',score:10,imgUrl:'1.jpg'},
						{name:'小花',age:18,sex:'女',score:100,imgUrl:'2.jpg'},
						{name:'小红',age:18,sex:'女',score:100,imgUrl:'3.jpg'},
						{name:'小美',age:18,sex:'女',score:98,imgUrl:'4.jpg'},
						{name:'小华',age:18,sex:'男',score:50,imgUrl:'1.jpg'},
						{name:'小刚',age:18,sex:'男',score:10,imgUrl:'2.jpg'},
						{name:'小丽',age:18,sex:'女',score:100,imgUrl:'3.jpg'},
						{name:'小琪',age:18,sex:'女',score:85,imgUrl:'4.jpg'}];
			$scope.addObj=function(){
				$scope.typ.push({name:'小红',age:18,sex:'女',score:100,imgUrl:((Math.random()*3+1)|0)+'.jpg'},{name:'小红',age:18,sex:'女',score:100,imgUrl:((Math.random()*3+1)|0)+'.jpg'},{name:'小红',age:18,sex:'女',score:100,imgUrl:((Math.random()*3+1)|0)+'.jpg'});

				console.log(((Math.random()*3+1)|0)+".jpg")
			}
			$scope.removeObj=function(key){
				console.log($scope.typ[key],key);
				$scope.typ.splice(key,1);
			}
	    });

	</script>
</body>
</html>
