<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular.js"></script>
	<script src="js/angular-route.js"></script>
</head>
<body ng-controller="bodyCtrl">
	<!-- <div ng-controller="myCtrl"></div> -->

	<ng-view></ng-view>
	<script>
	    var app=angular.module("myApp",['ng','ngRoute']);
	    // 配置路由词典
	    app.config(function($routeProvider){
	    	$routeProvider
	    	.when('/test01',{templateUrl:'tpl/test_1.html'})
	    	.when('/test02',{templateUrl:'tpl/test_2.html'})
	    	.otherwise({redirectTo:'/test01'})
	    })



	    app.controller("bodyCtrl",['$scope','$location',function($scope,$location){
	    	$scope.jump=function(routeUrl){
	    		$location.path(routeUrl)
	    	}
	    }]);
	</script>
</body>
</html>
