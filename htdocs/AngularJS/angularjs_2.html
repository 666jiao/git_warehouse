<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular.js"></script>
</head>
<body>
	<span ng-init="list=['小明','小红','小花','小明','小红','小花'];typ=[
						{name:'小明',age:20,sex:'未知',score:10},
						{name:'小花',age:18,sex:'女',score:100},
						{name:'小红',age:18,sex:'女',score:100},
						{name:'小丽',age:18,sex:'女',score:100}
						]"></span>
	<ul>
		<li ng-repeat="tmp in list track by $index">{{tmp+'======='+$index}}</li>
	</ul>
	
	<ul>
		<li ng-repeat="tmp1 in typ track by $index">{{tmp1.name+'=='+tmp1.age+'=='+tmp1.sex+'=='+tmp1.score+'=='+$index}}</li>
	</ul>
	
	<div>
		<p ng-repeat="(key,value) in typ">{{key+"==="+value.name+"==="+value.age+"==="+value.sex+"==="+value.score}}</p>
	</div>

	<ul ng-init="list1=[100,200,300,200]">
		<li ng-repeat="tmp in list1 track by $index">{{tmp+"====="+$index}}</li>
	</ul>

	<table border="1">
		<thead>
			<tr>
				<th>编号</th>
				<th>名字</th>
				<th>年龄</th>
				<th>性别</th>
				<th>分数</th>
			</tr>
		</thead>
		<tbody>
			<!-- <tr ng-repeat="(key,value) in typ">
				<td>{{key}}</td>
				<td>{{value.name}}</td>
				<td>{{value.age}}</td>
				<td>{{value.sex}}</td>
				<td>{{value.score}}</td>
			</tr> -->
			<!-- <tr ng-repeat="(key,value) in typ">
				<td>{{key}}</td>
				<td  ng-repeat="info in value">{{info}}</td>
			</tr> -->
			<tr ng-repeat="tmp2 in typ track by $index">
				<td>{{$index}}</td>
				<td ng-repeat="info in tmp2 track by $index">{{info+'======'+$index}}</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
