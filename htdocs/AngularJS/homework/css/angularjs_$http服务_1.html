<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular.js"></script>
</head>
<body>
	<div ng-controller="contro">
		<input type="text" ng-model="username">

		<button ng-click="getData()">获取数据</button>
		<ul>
			<li></li>
		</ul>
	</div>

	<script>

	    var app=angular.module("myapp",['ng']);
	    app.run(function($http){
		    $http.defaults.headers.post={'Content-Type':'application/x-www-form-urlencoded'};
		})
	    app.controller("contro",function($scope,$interval,$http,$httpParamSerializerJQLike){
	    	$scope.getData=function(){
	    		var user={name:$scope.username};
	    		var result=$httpParamSerializerJQLike(user);
	    		$http.post('data/test.php',result).success(function(data){
	    			console.log(data)
	    		})
	    	}
	    });

	</script>
</body>
</html>
