<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{
      text-align: center;
    }
    canvas{
      background: #ddd;
    }
  </style>
</head>
<body>
    <h1>H5新特性--左右移动矩形</h1>
    <canvas id="c2" width="500" height="400">
      浏览器不支持canvas
    </canvas>
    <script>
      //1:获取画笔
      var ctx = c2.getContext("2d");
      var x = 0;
      var y = 10;
      var xDirection = 1;
      var t = setInterval(function(){
        ctx.clearRect(0,0,500,400);
        ctx.strokeRect(x,y,100,80);
        x += 10*xDirection;
        if(x>=500-100){
          xDirection = -1;
        }else if(x<=0){
          xDirection = 1;
        }
      },50);
    </script>
</body>
</html>
