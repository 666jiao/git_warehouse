<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			background: green;
		}
	</style>
</head>
<body>
	<h1>h5新特性--canvas绘图</h1>
	<canvas width="500" height="400" id="c1">您的浏览器不支持canvas绘图</canvas>

<script>

var ctx = c1.getContext("2d");
      var x = 0;
      var y = 0;
      var yDirection=1;
      var xDirection=1;
      var t = setInterval(function(){
        ctx.clearRect(0,0,500,400);
        ctx.strokeRect(x,y,100,80);
        y += 10*yDirection;
        if(y>=400-80){
          yDirection = -1;
        }else if(y<=0){
          yDirection = 1;
        }
        x += 10*xDirection;
        if(x>=500-100){
          xDirection = -1;
        }else if(x<=0){
          xDirection = 1;
        }
      },50);

</script>
</body>
</html>
